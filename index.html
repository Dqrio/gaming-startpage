<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Purple Start</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preload" as="image" href="assets/optimized/cod.jpg" />
  <link rel="preload" as="image" href="assets/optimized/warzone.jpg" />
  <link rel="preload" as="image" href="assets/optimized/minecraft.jpg" />
  <link rel="preload" as="image" href="assets/optimized/lol.jpg" />
  <link rel="preload" as="image" href="assets/optimized/valorant.jpg" />
  <link rel="preload" as="image" href="assets/optimized/gta.jpg" />
  <link rel="preload" as="image" href="assets/optimized/apex.jpg" />
  <link rel="preload" as="image" href="assets/optimized/fortnite.jpg" />
</head>
<body>

  <!-- Fondo collage animado tipo Las Vegas -->
  <div class="collage" aria-hidden="true">
    <div class="img-layer" style="background-image: url('assets/optimized/cod.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/warzone.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/minecraft.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/lol.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/valorant.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/gta.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/apex.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/optimized/fortnite.jpg')"></div>
  </div>

  <!-- Overlay morado + blur -->
  <div class="overlay" aria-hidden="true"></div>

  <!-- Grain / Noise -->
  <div class="grain" aria-hidden="true"></div>

  <!-- PartÃ­culas -->
  <canvas id="particles" aria-hidden="true"></canvas>

  <!-- Panel de Login Admin -->
  <div class="admin-overlay" id="adminOverlay"></div>
  <div class="admin-panel" id="adminPanel">
    <div class="admin-login" id="adminLogin">
      <h2 class="admin-title">âš™ï¸ Admin Control</h2>
      <input type="text" id="adminUser" class="admin-input" placeholder="Usuario" />
      <input type="password" id="adminPass" class="admin-input" placeholder="ContraseÃ±a" />
      <button id="adminSubmit" class="btn" style="width: 100%; margin-top: 15px;">Entrar</button>
      <button id="adminClose" class="btn ghost" style="width: 100%; margin-top: 10px;">Cerrar</button>
    </div>
    <div class="admin-dashboard" id="adminDashboard" style="display: none;">
      <h2 class="admin-title">âš™ï¸ CONFIGURACIÃ“N GAMING</h2>
      <div class="admin-options">
        <div class="admin-option">
          <label>ğŸš€ Velocidad AnimaciÃ³n</label>
          <input type="range" id="animSpeed" class="admin-slider" min="50" max="200" value="100" />
          <span id="animSpeedValue">100%</span>
        </div>
        <div class="admin-option">
          <label>ğŸ¨ Color Principal</label>
          <input type="color" id="colorPrincipal" class="admin-input" />
        </div>
        <div class="admin-option">
          <label>ğŸ‘» Opacidad Overlay</label>
          <input type="range" id="overlayOpacity" class="admin-slider" min="0" max="100" value="30" />
          <span id="overlayOpacityValue">30%</span>
        </div>
        <div class="admin-option">
          <label>âœ¨ Intensidad Glow</label>
          <input type="range" id="glowIntensity" class="admin-slider" min="0" max="150" value="100" />
          <span id="glowIntensityValue">100%</span>
        </div>
        <div class="admin-option">
          <label>ğŸ’¥ Cantidad PartÃ­culas</label>
          <input type="range" id="particleCount" class="admin-slider" min="20" max="200" value="80" />
          <span id="particleCountValue">80</span>
        </div>
        <div class="admin-option">
          <label>âš¡ Preset Velocidad</label>
          <div class="preset-buttons">
            <button class="preset-btn" data-preset="chill">Chill</button>
            <button class="preset-btn" data-preset="normal">Normal</button>
            <button class="preset-btn active" data-preset="gaming">Gaming</button>
          </div>
        </div>
      </div>
      <button id="adminSave" class="btn" style="width: 100%; margin-top: 20px;">ğŸ’¾ Guardar</button>
      <button id="adminReset" class="btn ghost" style="width: 100%; margin-top: 10px;">ğŸ”„ Restablecer</button>
      <button id="adminLogout" class="btn ghost" style="width: 100%; margin-top: 10px;">Salir</button>
    </div>
  </div>

  <!-- UI -->
  <main class="ui">
    <section class="card">
      <h1 class="title">GAMING MODE</h1>

      <div class="clockWrap">
        <div id="clock" class="clock">00:00:00</div>
        <div id="date" class="date">---</div>
      </div>

      <div class="session">
        <div class="label">Tiempo de navegaciÃ³n</div>
        <div id="timer" class="timer">00:00:00</div>
      </div>

      <div class="search">
        <input id="q" class="searchInput" type="text" placeholder="Buscar en Google..." autocomplete="off" />
        <div class="searchBtns">
          <button id="goGoogle" class="btn small">Google</button>
        </div>
      </div>

      <div class="actions">
        <button id="resetTimer" class="btn">Reset Timer</button>
        <button id="toggleMotion" class="btn ghost">Reduce Motion</button>
      </div>

      <p class="hint">Tip: aÃ±ade esta pÃ¡gina como "PÃ¡gina principal" en Chrome Android.</p>
    </section>
  </main>

  <!-- Scan lines effect -->
  <div class="scanlines" aria-hidden="true"></div>

  <script src="app.js"></script>
</body>
</html>
