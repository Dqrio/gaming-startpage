<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Purple Start</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Fondo collage animado tipo Las Vegas -->
  <div class="collage" aria-hidden="true">
    <div class="img-layer" style="background-image: url('assets/cod.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/warzone.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/minecraft.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/lol.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/valorant.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/gta.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/apex.jpg')"></div>
    <div class="img-layer" style="background-image: url('assets/fortnite.jpg')"></div>
  </div>

  <!-- Overlay morado + blur -->
  <div class="overlay" aria-hidden="true"></div>

  <!-- Grain / Noise -->
  <div class="grain" aria-hidden="true"></div>

  <!-- Partículas -->
  <canvas id="particles" aria-hidden="true"></canvas>

  <!-- UI -->
  <main class="ui">
    <section class="card">
      <h1 class="title">GAMING MODE</h1>

      <div class="clockWrap">
        <div id="clock" class="clock">00:00:00</div>
        <div id="date" class="date">---</div>
      </div>

      <div class="session">
        <div class="label">Tiempo de navegación</div>
        <div id="timer" class="timer">00:00:00</div>
      </div>

      <div class="search">
        <input id="q" class="searchInput" type="text" placeholder="Buscar en Google..." autocomplete="off" />
        <div class="searchBtns">
          <button id="goGoogle" class="btn small">Google</button>
          <button id="goYouTube" class="btn small ghost">YouTube</button>
        </div>
      </div>

      <div class="actions">
        <button id="resetTimer" class="btn">Reset Timer</button>
        <button id="toggleMotion" class="btn ghost">Reduce Motion</button>
      </div>

      <p class="hint">Tip: añade esta página como "Página principal" en Chrome Android.</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
